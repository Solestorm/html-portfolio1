<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Skills</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="skill style.css">
</head>

<body>
    <h1 class="sub-title">
        My <span>Skills</span>
    </h1>
    <section>
        <div class="container1" id="Skills">
            <h1 class="heading1">Technical Skills</h1>
            <div class="technical-bars">
                <div class="bar"><i style="color: #c95d2e" class='fa-brands fa-html5'></i>
                    <div class="indfo">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #147bbc" class='fa-brands fa-css3-alt'></i>
                    <div class="indfo">
                        <span>CSS</span>

                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #b0bc1e" class='fa-brands fa-js'></i>
                    <div class="indfo">
                        <span>JavaScript</span>

                    </div>
                    <div class="progress-line JavaScript">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #c32ec9" class='fa-brands fa-python'></i>
                    <div class="indfo">
                        <span>Python</span>

                    </div>
                    <div class="progress-line Python">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #69bcbc" class='fa-brands fa-react'></i>
                    <div class="indfo">
                        <span>React</span>
                    </div>
                    <div class="progress-line React">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container1">
            <h1 class="heading1">Professional Skills</h1>
            <div class="radial-bars">

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewbox="0 0 200 200">
                        <circle class="progress-bar" cx="100"cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewbox="0 0 200 200">
                        <circle class="progress-bar" cx="100"cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">75%</div>
                    <div class="text">Communication</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewbox="0 0 200 200">
                        <circle class="progress-bar" cx="100"cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">75%</div>
                    <div class="text">Problem Solving</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewbox="0 0 200 200">
                        <circle class="progress-bar" cx="100"cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">60%</div>
                    <div class="text">Teamwork</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
