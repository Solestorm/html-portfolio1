<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact style.css">
    <title>contact page</title>
</head>
<body>
    <div class="form-container">
        <div class="wrapper">
            <h2>Contact us</h2>
            <div class="form-section">
                <div class="form-details">
                    <ul>
                        <li>
                            <div class="icons">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <div class="content">
                                <strong>location</strong>
                                <p>srry,for that?</p>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <div class="content">
                                <strong>E-mail:</strong>
                                <p>user12@gmail.com</p>
                            </div>
                        </li>
                        <li>
                            <div class="icons">
                                <i class="fa-solid fa-phone-volume"></i>
                            </div>
                            <div class="content">
                                <strong>call</strong>
                                <p>1111222230</p>
                            </div>
                        </li>
                    </ul>        
                </div>
                <div class="input-field">
                    <form>
                        <div class="form-group">
                            <input type="text" required="required" class="form-control">
                            <span class="form-label">name</span>
                        </div>
                        <div class="form-group">
                            <input type="email" required="required" class="form-control">
                            <span class="form-label">E-mail</span>
                        </div>
                        <div class="form-group">
                            <textarea name="" id="" cols="30" rows="10" class="form-control" required="required"></textarea> 
                            <span class="form-label">write</span>
                        </div>
                        <button type="button">send message</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
